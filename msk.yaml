  MSKSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: "MSKSecurityGroup"
      GroupDescription: "MSK Security Group"
      VpcId: !Ref VPC
      SecurityGroupEgress:
        - CidrIp: "0.0.0.0/0"
          IpProtocol: "tcp"
          FromPort: 0
          ToPort: 65535
      SecurityGroupIngress:
        - SourceSecurityGroupId: !Ref BastionSecurityGroup
          IpProtocol: "tcp"
          FromPort: 9092
          ToPort: 9092
          Description: "Plaintext broker connections"
        - SourceSecurityGroupId: !Ref BastionSecurityGroup
          IpProtocol: "tcp"
          FromPort: 9094
          ToPort: 9094
          Description: "TLS broker connections"
        - SourceSecurityGroupId: !Ref BastionSecurityGroup
          IpProtocol: "tcp"
          FromPort: 9096
          ToPort: 9096
          Description: "Plaintext broker connections"
        - SourceSecurityGroupId: !Ref BastionSecurityGroup
          IpProtocol: "tcp"
          FromPort: 9098
          ToPort: 9098
          Description: "IAM broker connections"
        - SourceSecurityGroupId: !Ref BastionSecurityGroup
          IpProtocol: "tcp"
          FromPort: 2181
          ToPort: 2181
          Description: "Zookeeper default"
        - SourceSecurityGroupId: !Ref BastionSecurityGroup
          IpProtocol: "tcp"
          FromPort: 2182
          ToPort: 2182
          Description: "Zookeeper TLS"
  BastionSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: "BastionSecurityGroup"
      GroupDescription: "Bastion Security Group"
      VpcId: !Ref VPC
      SecurityGroupEgress:
        - "CidrIp": "0.0.0.0/0"
          "IpProtocol": "tcp"
          "FromPort": 0
          "ToPort": 65535
  BastionInstanceProfile: 
    Type: AWS::IAM::InstanceProfile
    Properties: 
      Path: /
      Roles: 
        - !Ref BastionInstanceRole
  BastionInstanceRole:
    Type: AWS::IAM::Role
    Properties: 
      AssumeRolePolicyDocument: 
        Version: 2012-10-17
        Statement: 
          - 
            Effect: Allow
            Principal: 
              Service: 
                - ec2.amazonaws.com
            Action: 
              - sts:AssumeRole
      Path: /
      ManagedPolicyArns:
        # The managed IAM policy AmazonSSMManagedInstanceCore grants access to Session Manager
        - !Sub arn:${AWS::Partition}:iam::aws:policy/AmazonSSMManagedInstanceCore
        - !Ref BastionInstancePolicy
        - !Sub arn:${AWS::Partition}:iam::aws:policy/AmazonMSKFullAccess
        - !Ref KafkaClusterAccessPolicy
  KafkaClusterAccessPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: MSK Cluster Access Policy
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          -
            Effect: Allow
            Action: 
              - kafka-cluster:*
            Resource:
              - !Sub arn:${AWS::Partition}:kafka:${AWS::Region}:${AWS::AccountId}:cluster/*
              - !Sub arn:${AWS::Partition}:kafka:${AWS::Region}:${AWS::AccountId}:topic/*
              - !Sub arn:${AWS::Partition}:kafka:${AWS::Region}:${AWS::AccountId}:group/*
  BastionInstancePolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: MSK Admin Policy
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          -
            Effect: Allow
            Action:
              - 'kafka:*'
              - "acm-pca:GetCertificateAuthorityCertificate"
              - "acm-pca:ListCertificateAuthorities"
              - "acm-pca:IssueCertificate"
              - "acm-pca:GetCertificate"
              - "secretsmanager:ListSecrets"
            Resource: '*'
          -
            Effect: Allow
            Action:
              - "secretsmanager:GetSecretValue"
              - "secretsmanager:DescribeSecret"
            Resource: !Sub 'arn:${AWS::Partition}:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:AmazonMSK_*'
